<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - effects - cardboard</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="../js/three.min.js"></script>
		<script src="../js/CardboardEffect.js"></script>
		<script src="../js/controls/TrackballControls.js"></script>
		<!-- <script src="js/libs/dat.gui.min.js"></script> -->
		<script src="../js/GPUParticleSystem.js" charset="utf-8"></script>
		<script>

			var camera,
			scene,
			renderer,
			tick = 0,
			clock = new THREE.Clock(true),
			controls,
			container,
			options,
			spawnerOptions,
			particleSystem;
			var effect;

			init();
			animate();

			function init() {
				scene = new THREE.Scene();
				camera = new THREE.PerspectiveCamera( 28, window.innerWidth / window.innerHeight, 1, 10000 );

				camera.position.z = 100;

				//PARTICLE SYSTEM
				particleSystem = new THREE.GPUParticleSystem({
					maxParticles: 2500000
				});
				scene.add(Â particleSystem);

				// options passed during each spawned
				options = {
					position: new THREE.Vector3(),
					positionRandomness: .8,
					velocity: new THREE.Vector3(),
					velocityRandomness: .5,
					color: 0xaa88ff,
					colorRandomness: .2,
					turbulence: .5,
					lifetime: 2,
					size: 1,
					sizeRandomness: 3
				};

				spawnerOptions = {
					spawnRate: 15000,
					horizontalSpeed: 1,
					verticalSpeed: 5,
					timeScale: 1
				}





				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( 0x101010 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				document.body.appendChild( renderer.domElement );

				renderer.domElement.addEventListener( 'click', function () {

					if ( this.requestFullscreen ) {

						this.requestFullscreen();

					} else if ( this.msRequestFullscreen ) {

						this.msRequestFullscreen();

					} else if ( this.mozRequestFullScreen ) {

						this.mozRequestFullScreen();

					} else if ( this.webkitRequestFullscreen ) {

						this.webkitRequestFullscreen();

					}

				} );

				//CONTROLS
				controls = new THREE.TrackballControls(camera, renderer.domElement);
				controls.rotateSpeed = 5.0;
				controls.zoomSpeed = 2.2;
				controls.panSpeed = 1;
				controls.dynamicDampingFactor = 0.3;



				effect = new THREE.CardboardEffect( renderer );
				effect.setSize( window.innerWidth, window.innerHeight );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				controls.update();

				var delta = clock.getDelta() * spawnerOptions.timeScale;
				tick += delta;

				if (tick < 0) tick = 0;

				if (delta > 0) {
					options.position.x = Math.sin(tick * spawnerOptions.horizontalSpeed) * 20;
					options.position.y = Math.sin(tick * spawnerOptions.verticalSpeed) * 10;
					options.position.z = Math.sin(tick * spawnerOptions.horizontalSpeed + spawnerOptions.verticalSpeed) * 5;

					for (var x = 0; x < spawnerOptions.spawnRate * delta; x++) {
						// Yep, that's really it.	Spawning particles is super cheap, and once you spawn them, the rest of
						// their lifecycle is handled entirely on the GPU, driven by a time uniform updated below
						particleSystem.spawnParticle(options);
					}
				}

				particleSystem.update(tick);


				render();

			}

			function render() {

				// var time = performance.now() * 0.0002;
				// camera.position.x = Math.cos( time ) * 4;
				// camera.position.z = Math.sin( time ) * 4;
				// camera.position.z = 100;
				// camera.lookAt( new THREE.Vector3() );

				// var mesh = scene.children[ 0 ];
				// mesh.rotation.x = time * 2;
				// mesh.rotation.y = time * 5;

				effect.render( scene, camera );

			}

		</script>
	</body>
</html>
