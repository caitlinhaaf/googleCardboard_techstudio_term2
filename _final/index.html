<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google Cardboard - Particle Effects</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
      #webglviewer {
        bottom: 0;
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <div id="webglviewer"></div>

    <script src="js/three.min.js"></script>
    <script src="js/StereoEffect.js"></script>
    <script src="js/GPUParticleSystem.js" charset="utf-8"></script>

    <!-- THREE JS CONTROLS  -->
    <script src="js/controls/DeviceOrientationControls.js"></script>
    <script src="js/controls/OrbitControls.js"></script>

    <!-- Audio file  -->
    <audio controls>
        <source src = 'music/CanIKickIt.mp3' id = 'kickIt' type = 'audio/mpeg'>
        Your browser does not support the audio element.
    </audio>

    <script>

    //CAMERA/SETUP VARIABLES
    //------------------------------
      var scene,
          camera,
          renderer,
          element,
          container,
          effect,
          controls,
          clock = new THREE.Clock(true),

          //PARTICLE SYSTEM VARIABLES
          //------------------------------
          tick = 0,
          options1,
          options2,
          spawnerOptions,
    			particleSystem1,
          particleSystem2,
          effect,

          //PARTICLE VARIABLES
          //------------------------------
          particles = new THREE.Object3D(),
          totalParticles = 30,
          maxParticleSize = 80,
          particleRotationSpeed = .1,
          particleRotationDeg = 5,
          lastColorRange = [0, 5],
          currentColorRange = [0, 0.3];

      init();

      //INIT FUNCTION
      //------------------------------
      function init() {
        // CAMERA SETUP
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.001, 700);
        camera.position.set(0, 15, 0);
        scene.add(camera);

        //RENDERER SETUP
        renderer = new THREE.WebGLRenderer();

        // click to make fullscreen
        // renderer.domElement.addEventListener( 'click', function () {
				// 	if ( this.requestFullscreen ) {
				// 		this.requestFullscreen();
				// 	} else if ( this.msRequestFullscreen ) {
				// 		this.msRequestFullscreen();
				// 	} else if ( this.mozRequestFullScreen ) {
				// 		this.mozRequestFullScreen();
				// 	} else if ( this.webkitRequestFullscreen ) {
				// 		this.webkitRequestFullscreen();
				// 	}
				// } );

        element = renderer.domElement;
        container = document.getElementById('webglviewer');
        container.appendChild(element);

        // STEREO EFFECT
        effect = new THREE.StereoEffect(renderer);




        // ORBIT CONTROLS
        //------------------------------
        // Our initial control fallback with mouse/touch events in case DeviceOrientation is not enabled
        controls = new THREE.OrbitControls(camera, element);
        controls.target.set(
          camera.position.x + 0.15,
          camera.position.y,
          camera.position.z
        );
        controls.noPan = true;
        controls.noZoom = true;
        // Our preferred controls via DeviceOrientation
        function setOrientationControls(e) {
          if (!e.alpha) {
            return;
          }
          controls = new THREE.DeviceOrientationControls(camera, true);
          controls.connect();
          controls.update();

          element.addEventListener('click', fullscreen, false);

          window.removeEventListener('deviceorientation', setOrientationControls, true);
        }
        window.addEventListener('deviceorientation', setOrientationControls, true);


        // SKYBOX
        //------------------------------
        var skyBoxGeometry = new THREE.CubeGeometry(700, 700, 700);
        var skyBoxMaterial = new THREE.MeshBasicMaterial({color:"skyblue", side:THREE.BackSide});
        var skyBox = new THREE.Mesh(skyBoxGeometry, skyBoxMaterial);
        scene.add(skyBox);


        //PARTICLE SYSTEMS
        //------------------------------
				particleSystem1 = new THREE.GPUParticleSystem({
					maxParticles: 2500
				});

        particleSystem2 = new THREE.GPUParticleSystem({
					maxParticles: 2500
				});

				scene.add(Â particleSystem1, particleSystem2);
        //PARTICLE SYSTEM OPTIONS
				// options passed during each spawned
				options = {
					position: new THREE.Vector3(0, 200, 20),
					positionRandomness: 7,
					velocity: new THREE.Vector3(),
					velocityRandomness: .5,
					color: 0xFF00FF,
					colorRandomness: .2,
					turbulence: .5,
					lifetime: 2,
					size: 1,
					sizeRandomness: 30
				};

        options2 = {
					position: new THREE.Vector3(0, 400, 2),
					positionRandomness: 10,
					velocity: new THREE.Vector3(),
					velocityRandomness: .5,
					color: 0x00FF00,
					colorRandomness: .2,
					turbulence: .5,
					lifetime: 2,
					size: 1,
					sizeRandomness: 15
				};


				spawnerOptions = {
					spawnRate: 15000,
					horizontalSpeed: 1,
					verticalSpeed: 5,
					timeScale: 1
				};


        // LIGHTING
        // var light = new THREE.AmbientLight( 0x404040 ); // soft white light
        // scene.add( light );
        //
        // var light2 = new THREE.PointLight(0xffffff);
      	// light2.position.set(100,250,100);
      	// scene.add(light2);


        //SPARKLE PARTICLE SPRITE SET UP
        //------------------------------
        var particleTexture = THREE.ImageUtils.loadTexture('textures/particle4u.png'),
            spriteMaterial = new THREE.SpriteMaterial({
            map: particleTexture,
            color: 0xffffff
          });

        for (var i = 0; i < totalParticles; i++) {
          var sprite = new THREE.Sprite(spriteMaterial);

          sprite.scale.set(15, 15, 2.0);
          sprite.position.set(
            Math.random()*-1000, Math.random()*-2000, Math.random()*500
            //TESTING
            // -10000,0,-10000
          );
          sprite.position.setLength(maxParticleSize * Math.random());

          sprite.material.blending = THREE.AdditiveBlending;

          particles.add(sprite);
        }
        particles.position.y = 70;
        scene.add(particles);

        animate();
      }



      // ANIMATE FUNCTION
      //------------------------
      function animate() {
        requestAnimationFrame(animate);
        controls.update();

        var delta = clock.getDelta() * spawnerOptions.timeScale;
				tick += delta;

				if (tick < 0) tick = 0;

        //PARTICLE SYSTEM ANIMATIONS
        //------------------------------
				if (delta > 0) {
					options.position.x = Math.sin(tick * spawnerOptions.horizontalSpeed) * 20;
					options.position.y = Math.sin(tick * spawnerOptions.verticalSpeed) * 10;
					options.position.z = Math.sin(tick * spawnerOptions.horizontalSpeed + spawnerOptions.verticalSpeed) * 5;

          options2.position.x = Math.cos(tick * spawnerOptions.horizontalSpeed) * 10;
					options2.position.y = Math.atan(tick * spawnerOptions.verticalSpeed) * 20;
					options2.position.z = Math.atan(tick * spawnerOptions.horizontalSpeed + spawnerOptions.verticalSpeed) * 2;

					for (var x = 0; x < spawnerOptions.spawnRate * delta; x++) {
						// Yep, that's really it.	Spawning particles is super cheap, and once you spawn them, the rest of
						// their lifecycle is handled entirely on the GPU, driven by a time uniform updated below
						particleSystem1.spawnParticle(options);
            particleSystem2.spawnParticle(options2);
					}
				}

				particleSystem1.update(tick);
        particleSystem2.update(tick);



        var elapsedSeconds = clock.getElapsedTime(),
            particleRotationDirection = particleRotationDeg <= 180 ? -1 : 1;
        particles.rotation.y = elapsedSeconds * particleRotationSpeed * particleRotationDirection;

        update(clock.getDelta());
        render(clock.getDelta());
      }



      function resize() {
        var width = container.offsetWidth;
        var height = container.offsetHeight;
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
        renderer.setSize(width, height);
        effect.setSize(width, height);
      }

      function update(dt) {
        resize();
        camera.updateProjectionMatrix();
        controls.update(dt);
        effect.render( scene, camera );
      }
      function render(dt) {
        effect.render(scene, camera);
      }

      function fullscreen() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        } else if (container.mozRequestFullScreen) {
          container.mozRequestFullScreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        }
      }


    </script>
  </body>
</html>
